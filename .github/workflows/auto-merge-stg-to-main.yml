name: Auto Merge Staging to Main

on:
  push:
    branches: [stg]
  workflow_run:
    workflows: ["CI Checks"]
    types: [completed]
    branches: [stg]

permissions:
  contents: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Merge stg to main
        env:
          REPO_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          git checkout main
          git pull origin main
          git merge origin/stg --no-ff -m "Auto-merge stg to main"
          git push https://x-access-token:${REPO_TOKEN}@github.com/${{ github.repository }}.git HEAD:main

